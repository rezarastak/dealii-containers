name: MPI

on:
  push:
    paths:
      - 'mpi-*/Dockerfile'
      - '.github/workflows/mpi*.yml'

jobs:

  mpi-build:

    runs-on: ubuntu-latest
    env:
        package: openmpi
        link: https://download.open-mpi.org/release/open-mpi/v4.1/openmpi-4.1.0.tar.gz
        version: 4.1.0

    strategy:
        matrix:
          include:
            - compiler: gcc
              compiler_version: "10.2"
              compiler_image_prefix: "gcc:"
            - compiler: clang
              compiler_version: "12"
              compiler_image_prefix: "teeks99/clang-ubuntu:"

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
            docker build mpi-${{ matrix.compiler }} \
              --tag "rrastak/mpi:${{ env.package }}.${{ env.version }}-${{ matrix.compiler }}.${{ matrix.compiler_version }}" \
              --tag "rrastak/mpi:${{ env.package }}.${{ env.version }}-${{ matrix.compiler }}" \
              --tag "rrastak/mpi:${{ env.package }}-${{ matrix.compiler }}" \
              --build-arg MPI_VERSION=${{ env.version }} \
              --build-arg MPI_PACKAGE_LINK=${{ env.link }} \
              --build-arg "BASE_IMAGE=${{ matrix.compiler_image_prefix }}${{ matrix.compiler_version }}"


      - name: Push image
        if: github.ref == 'refs/heads/master' && success()
        run: |
          echo "${{ secrets.docker_pass }}" | docker login -u rrastak --password-stdin
          docker push --all-tags rrastak/mpi
